<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZHARK â€” Seu Convite</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    @font-face {
      font-family: 'Wellfleet-Regular';
      src: url('https://fonts.gstatic.com/s/wellfleet/v18/nuF7D_LfQJb3VYgX6eyT42aLDhO2HA.woff2') format('woff2');
    }
    
    :root {
      --primary-black: #000000;
      --accent-gold: #C9A93A;
      --pure-white: #FFFFFF;
      --highlight: #C9A93A;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Wellfleet-Regular', 'Cinzel', serif;
      background: var(--pure-white);
      color: var(--primary-black);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    /* Elemento central */
    .center-piece {
      position: absolute;
      width: 1px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.05);
      left: 50%;
      top: 0;
    }
    
    /* Container principal */
    .invite-container {
      max-width: 480px;
      padding: 60px 40px;
      position: relative;
      z-index: 2;
      text-align: center;
      border: 3px solid var(--primary-black);
      margin: 20px;
    }
    
    /* Logo */
    .zhark-logo {
      font-family: 'Wellfleet-Regular', 'Cinzel', serif;
      font-size: 4.5rem;
      letter-spacing: 15px;
      color: var(--primary-black);
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    
    /* Linha divisÃ³ria */
    .divider {
      width: 100px;
      height: 2px;
      background: var(--accent-gold);
      margin: 30px auto;
    }
    
    /* Mensagem principal */
    .main-message {
      font-size: 1.4rem;
      line-height: 1.5;
      margin: 40px 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .percentage {
      font-size: 2.5rem;
      color: var(--accent-gold);
      font-weight: bold;
      margin: 20px 0;
      display: block;
    }
    
    /* Selo */
    .seal {
      border: 2px solid var(--primary-black);
      padding: 15px 30px;
      display: inline-block;
      margin: 30px 0;
      font-size: 0.9rem;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    
    /* BotÃ£o */
    .accept-btn {
      background: var(--primary-black);
      color: var(--pure-white);
      border: none;
      padding: 25px 60px;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 3px;
      cursor: pointer;
      margin: 40px 0 20px;
      text-transform: uppercase;
      font-family: inherit;
      width: 100%;
      transition: all 0.3s;
    }
    
    .accept-btn:hover {
      background: var(--accent-gold);
      color: var(--primary-black);
    }
    
    .small-text {
      font-size: 0.8rem;
      color: rgba(0, 0, 0, 0.5);
      letter-spacing: 1px;
      margin-top: 10px;
    }
    
    /* Footer */
    .footer {
      margin-top: 50px;
      font-size: 0.7rem;
      color: rgba(0, 0, 0, 0.4);
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    
    /* Modal simples */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.98);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .modal-box {
      background: var(--pure-white);
      border: 3px solid var(--primary-black);
      padding: 50px 40px;
      max-width: 400px;
      text-align: center;
      margin: 20px;
    }
    
    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 30px;
      color: var(--primary-black);
      cursor: pointer;
    }
    
    .modal-title {
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    /* OpÃ§Ãµes de acesso */
    .access-option {
      border: 1px solid rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 15px 0;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    
    .access-option:hover {
      border-color: var(--primary-black);
      background: rgba(0, 0, 0, 0.02);
    }
    
    .option-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    /* Responsivo */
    @media (max-width: 768px) {
      .invite-container {
        padding: 40px 20px;
        margin: 15px;
      }
      
      .zhark-logo {
        font-size: 3.5rem;
        letter-spacing: 12px;
      }
      
      .main-message {
        font-size: 1.2rem;
      }
      
      .percentage {
        font-size: 2rem;
      }
      
      .accept-btn {
        padding: 20px 40px;
        font-size: 1.1rem;
      }
    }
    
    @media (max-width: 480px) {
      .zhark-logo {
        font-size: 2.8rem;
        letter-spacing: 8px;
      }
      
      .modal-box {
        padding: 40px 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Linha central -->
  <div class="center-piece"></div>
  
  <!-- Convite -->
  <div class="invite-container">
    <div class="zhark-logo">ZHARK</div>
    
    <div class="divider"></div>
    
    <div class="main-message">
      SEU CONVITE CHEGOU
    </div>
    
    <div class="seal">
      ACESSO CONCEDIDO
    </div>
    
    <div class="main-message">
      VOCÃŠ AGORA PERTENCE AOS
      <span class="percentage">0,7%</span>
      SELECIONADOS
    </div>
    
    <button class="accept-btn" onclick="showAccessModal()">
      ACEITAR
    </button>
    
    <div class="small-text">
      Esta oportunidade Ã© exclusiva para vocÃª
    </div>
    
    <div class="footer">
      ZHARK SOCIETY Â© 2026
    </div>
  </div>
  
  <!-- Modal de acesso -->
  <div class="modal" id="accessModal">
    <div class="modal-box">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div class="modal-title">COMO VOCÃŠ PREFERE ENTRAR?</div>
      
      <div class="access-option" onclick="proceedAccess('android')">
        <div class="option-title">ANDROID</div>
        <div>Baixar aplicativo ZHARK</div>
      </div>
      
      <div class="access-option" onclick="proceedAccess('ios')">
        <div class="option-title">IPHONE</div>
        <div>Abrir na App Store</div>
      </div>
      
      <div class="access-option" onclick="proceedAccess('desktop')">
        <div class="option-title">OUTRO DISPOSITIVO</div>
        <div>Receber instruÃ§Ãµes</div>
      </div>
    </div>
  </div>
  
  <script>
    // Detectar dispositivo
    function detectDevice() {
      const ua = navigator.userAgent;
      if (/Android/i.test(ua)) return 'android';
      if (/iPad|iPhone|iPod/i.test(ua)) return 'ios';
      return 'desktop';
    }
    
    // Mostrar modal
    function showAccessModal() {
      document.getElementById('accessModal').style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }
    
    // Fechar modal
    function closeModal() {
      document.getElementById('accessModal').style.display = 'none';
      document.body.style.overflow = 'auto';
    }
    
    // Processar acesso
    function proceedAccess(choice) {
      const device = detectDevice();
      const urls = {
        android: 'https://zhark-society.com/download/app.apk',
        ios: 'https://apps.apple.com/app/zhark-society/id1234567890'
      };
      
      let message = '';
      let redirect = '';
      
      if (choice === 'android') {
        if (device === 'android') {
          message = 'ðŸ“± Baixando ZHARK...\n\nVocÃª estÃ¡ entrando nos 0,7%.\n\nUse o cÃ³digo: ZHARK-2026';
          redirect = urls.android;
        } else {
          message = 'ðŸ“± Abra este link no seu Android para baixar o aplicativo ZHARK.';
        }
      }
      else if (choice === 'ios') {
        if (device === 'ios') {
          message = 'ðŸ“± Abrindo App Store...\n\nVocÃª estÃ¡ entrando nos 0,7%.\n\nUse o cÃ³digo: ZHARK-2026';
          redirect = urls.ios;
        } else {
          message = 'ðŸ“± Abra este link no seu iPhone para baixar o aplicativo ZHARK.';
        }
      }
      else {
        message = 'ðŸ“§ InstruÃ§Ãµes enviadas.\n\nVerifique seu email para acessar a ZHARK.';
      }
      
      alert(message);
      
      if (redirect && ((choice === 'android' && device === 'android') || (choice === 'ios' && device === 'ios'))) {
        setTimeout(() => {
          window.location.href = redirect;
        }, 1000);
      } else if (choice !== 'desktop') {
        // Mostrar QR para dispositivos diferentes
        showQRCode(choice);
      }
      
      closeModal();
    }
    
    // Mostrar QR code
    function showQRCode(type) {
      const qrBox = document.createElement('div');
      qrBox.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        z-index: 1001;
        display: flex;
        justify-content: center;
        align-items: center;
      `;
      
      const url = type === 'android' ? 'zhark-society.com/android' : 'zhark-society.com/ios';
      
      qrBox.innerHTML = `
        <div style="text-align: center; padding: 40px; border: 2px solid black; max-width: 320px; background: white;">
          <div style="font-size: 1.2rem; margin-bottom: 20px; letter-spacing: 2px;">ESCANEIE NO CELULAR</div>
          <div style="width: 200px; height: 200px; margin: 20px auto; background: #f5f5f5; display: flex; align-items: center; justify-content: center; border: 1px solid #ddd;">
            [QR CODE]<br>${url}
          </div>
          <div style="margin: 20px 0; font-size: 0.9rem;">CÃ³digo: ZHARK-2026</div>
          <button onclick="this.parentElement.parentElement.remove()" style="background: black; color: white; border: none; padding: 15px 30px; font-family: inherit; cursor: pointer; margin-top: 10px;">
            FECHAR
          </button>
        </div>
      `;
      
      document.body.appendChild(qrBox);
    }
    
    // Fechar modal ao clicar fora
    window.onclick = function(event) {
      const modal = document.getElementById('accessModal');
      if (event.target === modal) {
        closeModal();
      }
    }
    
    // InicializaÃ§Ã£o
    document.addEventListener('DOMContentLoaded', () => {
      console.log('%cZHARK â€” Convite Ativo', 'background: #000; color: #C9A93A; padding: 10px; font-weight: bold;');
    });
  </script>
</body>
</html>
